<div class="m-4">
    <!-- Main -->
    <div class="main" class="d-flex flex-wrap row">
        <!-- images side -->
        <div class="gallery" style="background-color: aqua;" class="d-flex flex-wrap order-1 p-2 col-sm-12 col-md-5">
            <div class="d-flex justify-content-start">
                <div class="images p-4 m-2  d-flex justify-content-around flex-column" style="background-color: blue; width: 25%;" >
                     <div **ngFor="let image of product.images">
                        <div>
                            <img src="products_images_base_url" alt="" width="50%" height="50%"/>
                        </div>
                    </div>
                        <!--test--> <div>icon up</div>
                        <!--test--> <img src="http://localhost:5555/products/images/nature_work.jpg" alt="" width="100%" height="25%"/>
                        <!--test--> <img src="http://localhost:5555/products/images/nature_work.jpg" alt="" width="100%" height="25%"/>
                        <!--test--> <img src="http://localhost:5555/products/images/nature_work.jpg" alt="" width="100%" height="25%"/>
                        <!--test--> <div>icon down</div>
                 </div>
                <div class="active-image p-2 w-100 m-2" style="background-color: blueviolet;">
                     <img **ngIf="product.images" src="product.images[0]" alt="" width="50%" height="50%"/>
                   <!--test--> <img src="http://localhost:5555/products/images/nature_work.jpg" alt="" width="100%" height="100%"/>
                </div>
            </div>
        </div>
        <!-- info side -->
        <div class="info" style="background-color: chartreuse; " class="order-2 p-2 col-sm-12 col-md-5">
             <div class="title" style="background-color: darkorchid;">
                   Title {{product.title}}
            </div>
            <div class="description" style="background-color:hotpink;">
                    Description : {{product.description}}
            </div>
            <div class="description" style="background-color:hotpink;">
                    Prix : {{product.unitPrice}}
            </div>
        </div>
        <!-- links -->
        <div class="Action" style="background-color: darkorchid;" class="order-3 p-2 col-sm-12 col-md-2">
            <div>quantity in stock : 15</div>
            <input type="number" placeholder="Stockquantity">
            <a href="home">Buy this product</a>
            <a href="wishList">wishlist</a>
        </div>
    </div>
    <!-- Similar products & comments -->
    <div class="similar-products row" style="background-color: cornflowerblue;">
        similar products
    </div>
    <div class="comments row" style="background-color: darkred;">
        comments
    </div>
</div>
