<div>
    <mat-divider></mat-divider>
    <div class="d-flex flex-wrap row container">
        <div class="product order-1 col-sm-12 col-md-4">
            <app-product [product]="orderLine.product" [textOnly]="true"></app-product>
        </div>
        <div class="order-2 col-sm-12 col-md-4">
            <div><u>Quantit√© : </u> {{orderLine.quantity}}</div>
            <div><u>Sous-total :</u> {{orderLine.cost}} DH</div>
        </div>
        <div class="order-3 col-sm-12 col-md-4">
            <button mat-button [class.btn-danger]="confirmDelete" (click)="deleteOrderLine()">{{confirmDelete?'Confirmer la Suppression':'Supprimer'}}</button>
            <button mat-button *ngIf="confirmDelete" color="primary"(click)="cancelDelete()">Annuler</button>
         </div>
    </div>
</div>
