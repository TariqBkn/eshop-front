<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <h1>Bienvenue sur Eshop</h1>
        <h3>Votre magasin préféré en ligne.</h3>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <h1>Bienvenue sur Eshop</h1>
        <h3>Nous avons ce que vous cherchez!</h3>
       </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h1>Bienvenue sur Eshop</h1>
        <h3>Trouvez les meilleurs deals!</h3>
       </div>
    </ng-template>
  </ngb-carousel>
