<div class="container col-md-5">
    
    <form>
      
      <div class="form-group">
         <label for="username">Email</label>
         <input class="" type="text" id="username" name="username" class="form-control" [(ngModel)]="username"> 
      </div>
      
      <div class="form-group">
       <label for="password">Mot-de-passe</label>
       <input class="form-control" type="password" name="password" id="password" [(ngModel)]="password">
      </div>
    <div class="d-flex">
      <button [disabled]="showLoader ||!username || !password" (click)=checkLogin() class="button btn btn-success">
        <span *ngIf="!showLoader">Login</span>
        <span *ngIf="showLoader">Traitement...</span>
      </button>
      <span *ngIf="showLoader"><mat-spinner diameter="45" color="primary"></mat-spinner></span>
      <button [disabled]="showLoader" (click)=goToSignup() class="m-2" mat-button color="primary">
        <span *ngIf="!showLoader">Cr√©er un Compte</span>
      </button>
    </div>
  </form>

  </div>
